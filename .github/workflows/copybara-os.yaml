on:
  push:
    branches:
      - "master"
      - "[0-9]+.[0-9]+.z"
  pull_request_target:
    branches:
      - "master"
      - "[0-9]+.[0-9]+.z"
    types:
      - reopened
      - opened
      - synchronize
      - closed
      - labeled
      - unlabeled
      - edited
env:
  branch_to_sync: ${{ github.base_ref || github.ref_name}}
  sot_repo: hazelcast/test-repo-hazelcast-mono
  destination_repo: hazelcast/test-repo-hazelcast
jobs:
  copybara-os:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate copybara config file
        if: github.event_name != 'pull_request_target' || contains(fromJSON('["reopened", "opened", "synchronize", "edited"]'), github.event.action)
        run: |
          sed -e 's#<branch_to_sync>#${{ env.branch_to_sync }}#' \
              -e 's#<sot_repo>#${{ env.sot_repo }}#' \
              -e 's#<destination_repo>#${{ env.destination_repo }}#' \
              .github/workflows/copybara-os.sky.template > .github/workflows/copybara-os.sky
      - uses: ldziedziul/copybara-action@main
        name: Copybara ${{ env.branch_to_sync }}
        if: github.event_name != 'pull_request_target' || contains(fromJSON('["reopened", "opened", "synchronize", "edited"]'), github.event.action)
        with:
          ssh_key: ${{ secrets.GH_DEVOPSHAZELCAST_SSH_KEY }}
          access_token: ${{ secrets.GH_TOKEN }}
          sot_repo: ${{ env.sot_repo }}
          sot_branch: ${{ env.branch_to_sync }}
          destination_repo: ${{ env.destination_repo }}
          copybara_options: "--nogit-destination-rebase"
          custom_config: .github/workflows/copybara-os.sky
      - name: Copy labels to shadow PR
        if: contains(fromJSON('["opened", "labeled", "unlabeled", "edited"]'), github.event.action)
        run: |
          SOURCE_REPO="${{ github.repository }}
          SOURCE_PR="${{ github.event.pull_request.number }}"
          CONTENT='${{ github.event.pull_request.body }}'
          CONTENT+="$(gh pr view "$SOURCE_PR" --json comments -q '.comments[].body')"

          while read -r line; do
            if [[ $line =~ Closes\ ([^/]+/[^/]+)#([0-9]+) ]]; then
              TARGET_REPO="${BASH_REMATCH[1]}"
              TARGET_PR="${BASH_REMATCH[2]}"
              .github/workflows/synchronize-pr-labels.sh $SOURCE_REPO $SOURCE_PR $TARGET_REPO $TARGET_PR
            fi
          done <<< "$CONTENT"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WITH_PR_PERMISSIONS }}
      - name: Close referenced PRs
        if: github.event.action == 'closed'
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_BODY='${{ github.event.pull_request.body }}'
          PR_BODY+="$(gh pr view "$PR_NUMBER" --json comments -q '.comments[].body')"
          
          while read -r line; do
            if [[ $line =~ Closes\ ([^/]+)/([^/]+)#([0-9]+) ]]; then
              OWNER="${BASH_REMATCH[1]}"
              REPO="${BASH_REMATCH[2]}"
              OTHER_PR="${BASH_REMATCH[3]}"
              echo "Closing PR: $OWNER/$REPO/$OTHER_PR"
              REASON=${{ github.event.pull_request.merged && 'merged' || 'closed' }}
              MESSAGE="This pull request has been closed because it was already $REASON as https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
              gh pr close --repo "$OWNER/$REPO" --comment "$MESSAGE" $OTHER_PR
            fi
          done <<< "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WITH_PR_PERMISSIONS }}
      - name: Reopen referenced PRs
        if: github.event.action == 'reopened'
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_BODY='${{ github.event.pull_request.body }}'
          PR_BODY+="$(gh pr view "$PR_NUMBER" --json comments -q '.comments[].body')"

          while read -r line; do
            if [[ $line =~ Closes\ ([^/]+)/([^/]+)#([0-9]+) ]]; then
              OWNER="${BASH_REMATCH[1]}"
              REPO="${BASH_REMATCH[2]}"
              OTHER_PR="${BASH_REMATCH[3]}"
              echo "Reopening PR: $OWNER/$REPO/$OTHER_PR"
              gh pr reopen --repo "$OWNER/$REPO" \
               --comment "This pull request has been reopened because of reopening of https://github.com/${{ github.repository }}/pull/${PR_NUMBER}" \
              $OTHER_PR
            fi
          done <<< "$PR_BODY"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WITH_PR_PERMISSIONS }}
